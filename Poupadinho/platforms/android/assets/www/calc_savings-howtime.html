  <div class="navbar-inner">

<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="about" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
        <div class="exception content-block-title">
          <div class="left"><a href="#" class="back link"><span>Voltar</span></a></div>
          <p>Esta simulação calcula quanto tempo é necessário para que a poupança acumulada atinja um determinado montante objetivo.</p>
        </div>
        <div class="budget_2 list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Montante final</div>
                            <div class="item-input">
                                <input type="text" name="final_value" placeholder="Valor final livre de impostos"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Montante atual</div>
                            <div class="item-input">
                                <input type="text" name="initial_value" placeholder="Poupança inicial"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Fatia mensal</div>
                            <div class="item-input">
                                <input type="text" name="month_value" placeholder="Poupança regular (meses)"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Juro Bruto</div>
                            <div class="item-input">
                                <input type="text" name="tanb" placeholder="Taxa de juro (TANB)"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Imposto</div>
                            <div class="item-input">
                                <input type="text" name="irs" placeholder="Retenção na fonte"/>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-50"><a href="#" class="button clear-form button-big button-fill color-red">Cancelar</a></div>
                <div class="col-50">
                    <input type="submit" value="Calcular" class="button btn-time-saved button-big button-fill color-green"/>
                </div>
            </div>
        </div>
        <br><br><br>
    </div>

  </div>
